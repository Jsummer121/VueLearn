<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(star, index) in stars" @click="clickEvent(index, star, $event)">
                索引值:{{index}}------内容{{star}}
            </li>
        </ul>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
               stars: [
                   '蔡徐坤',
                   '张杰',
                   '周杰伦'
               ]
            },
            methods: {
                clickEvent: function (index, item, event) {
                    console.log(index)
                    console.log('姓名:'+item)
                    console.log(event)
                }
            }
        })
    </script>
</body>
</html>
