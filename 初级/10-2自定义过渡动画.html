<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
    <script src="../js/vue.js"></script>
    <link
    rel="stylesheet"
    href="../css/animate.css"
    />
    <style>
        .content{
            width: 200px;
            height: 200px;
            background: skyblue;
        }
        .slide-enter-active, .slide-leave-active {
            transition: all 5s;
        }
        .slide-enter, .slide-leave-to /* .fade-leave-active below version 2.1.8 */ {
            transform: translateX(500px);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--
            属性NAME会根框架追加的类名一致
            如果使用自定义的过渡动画。它的优先级高于普通类名
        -->
        <transition
                name="custom-classes-transition"
                enter-active-class="animate__animated animate__tada"
                leave-active-class="animate__animated animate__zoomOutUp">
            <div class="content" v-if="isShow"></div>
        </transition>

        <button @click="toggleEvent">切换内容</button>
    </div>

    <script>
        let app = new Vue({
            el: '#app',
            data: {
                isShow: true
            },
            methods: {
                toggleEvent: function () {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>
</html>
